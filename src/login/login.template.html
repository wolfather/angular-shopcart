<div>
    <form [formGroup]="form" 
        (ngSubmit)="onSubmitFormHandler()">
        <div>
            <label>nome</label>
            <div>
                <input type="text"
                    formControlName="name"
                    required>
            </div>
        </div>

        <div>
            <label>e-mail</label>
            <div>
                <input type="email"
                    formControlName="email"
                    required>
            </div>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
