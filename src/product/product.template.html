<div class="product">
  <div class="product-thumb">
    <img [src]="props.imageSrc"
      class="product-thumb-image"
      alt="{{ props.name }}"/>
  </div>
  <div class="product-info">
    <div>
      <span class="product-info-title">{{ props.name }}</span>
    </div>
    <div>
      <span class="product-info-fullprice">{{ props.fullPrice }}</span>
    </div>
  </div>
  <div class="product-overlay"
      (click)="onClickGotoDetailHandler(props)">overlay
  </div>
</div>
